spring:
  cloud:
    stream:
      bindings:
        input:
          destination: ex.stream.out
          group: product
          binder: rabbit1
        output:
          destination: ex.stream.out2
          binder: rabbit1
      binders:
        rabbit1:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 30000
                username: guest
                password: guest
                
server:  
  port: ${PORT:2223}

management:
  tracing:
    sampling:
      probability: 1.0